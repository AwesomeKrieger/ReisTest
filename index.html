            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .blob {
            position: fixed;
            width: 600px;
            height: 600px;
            filter: blur(100px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.6;
            animation: move 20s infinite alternate linear;
        }
        .b1 { background: var(--blob-color-1); top: -15%; left: -10%; }
        .b2 { background: var(--blob-color-2); bottom: -15%; right: -10%; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 80px) scale(1.1); }
        }

        .main-card {
            width: 95%;
            max-width: 800px;
            margin: 50px 0;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .theme-switch {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 100px;
            cursor: pointer;
            color: var(--text-main);
            font-weight: bold;
            transition: 0.3s;
        }

        .theme-switch:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .question-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .q-box {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid transparent;
            padding: 16px 20px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .q-box:hover {
            background: var(--item-hover);
            transform: translateX(8px);
        }

        .q-box.checked {
            background: rgba(0, 212, 255, 0.08);
            border-color: var(--accent);
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            margin-right: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .checked .check-circle {
            background: var(--accent);

            color: white;
            padding: 22px 60px;
            border-radius: 20px;
            border: none;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .calc-btn:hover {

        #results {

            margin-top: 40px;
            padding: 40px;
            border-radius: 30px;
            background: var(--item-hover);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-display {
            font-size: 5rem;
            font-weight: 900;
            color: var(--accent);
            margin: 10px 0;
        }
    </style>
