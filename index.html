<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Purity Test | Liquid Glass</title>
    <style>
        :root {
            /* White Mode - Absolutes Weiß */
            --bg-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-color: #000000;
            --accent: #007aff;
            --row-border: #f0f0f0;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --glass-bg: rgba(255, 255, 255, 0.05);
                --glass-border: rgba(255, 255, 255, 0.1);
                --text-color: #ffffff;
                --accent: #0a84ff;
                --row-border: #1a1a1a;
                --shadow: rgba(0, 0, 0, 0.4);
            }
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .main-container {
            width: 100%;
            max-width: 700px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .quiz-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
        }

        .q-row {
            padding: 20px;
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid var(--row-border);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .q-row:last-child { border-bottom: none; }

        .q-row:hover {
            background: rgba(128, 128, 128, 0.05);
        }

        .glass-check {
            width: 24px;
            height: 24px;
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            margin-right: 18px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .selected .glass-check {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.4);
        }

        .selected .glass-check::after {
            content: "✓";
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .explanation {
            font-size: 0.8rem;
            color: #ff3b30;
            display: block;
            margin-top: 4px;
            font-weight: 500;
        }

        .btn-submit {
            width: 100%;
            margin-top: 40px;
            padding: 22px;
            border-radius: 18px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .btn-submit:active { transform: scale(0.98); }

        #result-screen {
            display: none;
            text-align: center;
            padding: 80px 20px;
        }

        .big-score {
            font-size: 7rem;
            font-weight: 900;
            color: var(--accent);
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="main-container" id="app-content">
    <h1>Rice Purity Test</h1>

    <div class="quiz-card" id="question-stack"></div>

    <button class="btn-submit" onclick="finishTest()">Ergebnis berechnen</button>
</div>

<div id="result-screen">
    <h2>Dein Purity Score</h2>
    <div class="big-score" id="final-score"></div>
    <p>Daten erfolgreich an Google Sheets übertragen.</p>
    <button onclick="location.reload()" style="background:none; border:none; color:var(--text-color); text-decoration:underline; cursor:pointer; opacity:0.5;">Neustart</button>
</div>

</script>
</body>
</html>
