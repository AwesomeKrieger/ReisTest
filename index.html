    <style>
        :root {
            /* Light Mode */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #2d3436;
            --accent: #0084ff;
            --item-bg: rgba(255, 255, 255, 0.3);
            --blob-1: #00d2ff;
            --blob-2: #92fe9d;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #24243e 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --accent: #00d4ff;
            --item-bg: rgba(255, 255, 255, 0.02);
            --blob-1: #4facfe;
            --blob-2: #00f2fe;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Hintergrund-Elemente */
        .liquid-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.5;
            border-radius: 50%;
            animation: move 25s infinite alternate;
        }
        .b1 { background: var(--blob-1); top: -10%; left: -5%; }
        .b2 { background: var(--blob-2); bottom: -10%; right: -5%; animation-delay: -7s; }

        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 100px) rotate(30deg); }
        }

        .container {
            width: 90%;
            max-width: 850px;
            margin: 40px 0;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Toggle Button */
        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .q-list {
            display: grid;
            gap: 10px;
        }

        .q-row {
            background: var(--item-bg);
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .q-row:hover {
            border-color: var(--accent);
            transform: scale(1.01);
        }

        .q-row.selected {
            background: rgba(0, 132, 255, 0.1);
            border-color: var(--accent);
        }

        .check-box {
            width: 22px;
            height: 22px;
            border: 2px solid var(--glass-border);
            border-radius: 7px;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .selected .check-box {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .selected .check-box::after { content: 'âœ“'; }

        .calc-area {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
        }

        .btn-result {
            background: var(--accent);
            color: white;
            padding: 18px 45px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #result-screen {
            display: none;
            margin-top: 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-val {
            font-size: 4rem;
            font-weight: 800;
            color: var(--accent);
        }
    </style>
</head>
